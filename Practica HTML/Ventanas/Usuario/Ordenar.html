<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Ordenar</title>
    </head>
    <body style="background-color:#fce2a2;">
        <!-- Barra de navegación principal: -->
    <div class="container" style="background-color:#faf4ce;">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="background-color:#faf4ce;">
            <img src="../../Imagenes/Logo.jpg" width="60px" height="60px">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../../index.html" class="nav-link px-2 link-secondary">Inicio</a></li>
                <li><a href="Menu.html" class="nav-link px-2 link-dark">Menu</a></li>
                <li><a href="AcercaDeNosotros.html" class="nav-link px-2 link-dark">Acerca De Nosotros</a></li>
            </ul>
                <div class="col-md-3 text-end">
                    <a href="..\Admin\Login.html" type="button" class="btn btn-primary me-2">Login</a>
                </div>
            </header>
        </header>
    </div>
        <!-- Cuerpo del Inicio: -->
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Ordenar</h1>
                <p class="lead text-muted">Ya casí terminamos, completa la información siguiente:</p>
              </div>
            </div>
        </section>
<!-- Form de pago -->
        <div class="container" style="background-color:#faf4ce;">
            <main>
              <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Tu carrito</span>
                    <span class="badge bg-primary rounded-pill">1</span>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                      <div>
                        <h6 class="my-0">Nombre del producto</h6>
                      </div>
                      <span class="text-muted">Q.00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                      <div class="text-success">
                        <h6 class="my-0">Codigo de promoción</h6>
                      </div>
                      <span class="text-success">−Q.00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total (Q)</span>
                      <strong>Q.00</strong>
                    </li>
                  </ul>
          
                  <form class="card p-2">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Promo code">
                      <button type="submit" class="btn btn-secondary">Cobrar</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Orden</h4>
                  <form class="needs-validation" novalidate>
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                      </div>
          
                      <div class="col-sm-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                      </div>
          
               
          
                      <div class="col-12">
                        <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                        <input type="email" class="form-control" id="email" placeholder="Correo@Ejemplo.com">
                      </div>
          
                      <div class="col-12">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="" required>
                      </div>
          
                      <div class="col-12">
                        <label for="address2" class="form-label">Número de teléfono:<span class="text-muted"></span></label>
                        <input type="number" class="form-control" id="Phone" placeholder="+502 0000 0000">
                      </div>
    
                    <hr class="my-4">         
                    <h4 class="mb-3">Pago:</h4>
          
                    <div class="my-3">
                      <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="credit">Tarjeta de credito</label>
                      </div>
                      <div class="form-check">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="debit">Tarjeta de debito</label>
                      </div>
                    </div>
          
                    <div class="row gy-3">
                      <div class="col-md-6">
                        <label for="cc-name" class="form-label">Nombre del titular</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required>
                        <small class="text-muted">Full name as displayed on card</small>
                      </div>
          
                      <div class="col-md-6">
                        <label for="cc-number" class="form-label">Numero de la tarjeta.</label>
                        <input type="number" class="form-control" id="cc-number" placeholder="" required>

                      </div>
          
                      <div class="col-md-3">
                        <label for="cc-expiration" class="form-label">Fecha de expiración</label>
                        <input type="number" class="form-control" id="cc-expiration" placeholder="" required>
                      </div>
          
                      <div class="col-md-3">
                        <label for="cc-cvv" class="form-label">CVV</label>
                        <input type="number" class="form-control" id="cc-cvv" placeholder="" required>
                      </div>
                    </div>
          
                    <hr class="my-4">
          
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Pagar</button>
                  </form>
                </div>
              </div>        

    </body>
</html>
